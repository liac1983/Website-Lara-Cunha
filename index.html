<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lara Cunha - Blog Profissional</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="search-bar-container">
            <h1>LARA CUNHA</h1>
            <div class="menu-button" onclick="toggleSidebar()">&#9776;</div> <!-- Botão de três tracinhos -->
            <nav>
                <ul>
                    <li><a href="#home" onclick="toggleSidebar()">Home</a></li>
                    <li><a href="#about" onclick="toggleSidebar()">About</a></li>
                    <li><a href="#projects" onclick="toggleSidebar()">Projects</a></li>
                    <li><a href="#contact" onclick="toggleSidebar()">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <div id="sidebar" class="sidebar">
        <nav>
            <ul>
                <li><a href="#home" onclick="toggleSidebar()">Home</a></li>
                <li><a href="#about" onclick="toggleSidebar()">About</a></li>
                <li><a href="#projects" onclick="toggleSidebar()">Projects</a></li>
                <li><a href="#contact" onclick="toggleSidebar()">Contact</a></li>
            </ul>
        </nav>
    </div>

    <section id="home">
        <div class="welcome-image">
            <img src="Lara Cunha.png" alt="Welcome Image">
        </div>
    </section>
    
    <section id="about">
        <div class="welcome-to-our-company">
            <img src="Welcome to our company.png" alt="Welcome to our company">
        </div>
    </section>
    
    <section id="projects">
        <div class="projects">
            <img src="Projects.png" alt="Projects">
        </div>
    </section>
    
    <section id="contact">
        <div class="contact">
            <img src="Contact.png" alt="Contact">
        </div>
    </section>
    
    <footer>
        <p>&copy; 2024 Lara Cunha </p>
    </footer>

    <script>
        function toggleSidebar() {
            var sidebar = document.getElementById('sidebar');
            sidebar.classList.toggle('active');
        }

        document.addEventListener('click', function(event) {
            var sidebar = document.getElementById('sidebar');
            var menuButton = document.querySelector('.menu-button');
            var isClickInside = sidebar.contains(event.target) || menuButton.contains(event.target);

            if (!isClickInside) {
                sidebar.classList.remove('active');
            }
        });
    </script>
</body>
</html>
